<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <div class="background-block" id="first-block">
            <img src="../img/barra-pesquisa.png" alt="">
        </div>
        <div class="select">
            <div class="input-wrapper">
                <img src="../img/lupa.png" alt="" class="search-icon">
                <input type="text" class="select-input" placeholder="Selecione um mapa" readonly>
            </div>
            <ul class="options-list">
                <li data-value="op1">Opção 1</li>
                <li data-value="op2">Opção 2</li>
                <li data-value="op3">Opção 3</li>
                <li data-value="op4">Opção 4</li>
            </ul>
        </div>
    </header>
    
    <main>
        <iframe src="pag1.html" frameborder="0"></iframe>
    </main>

    <footer>
        <div class="background-block" id="last-block">
            <img src="../img/barra-titulo.png" alt="">
        </div>
        <div class="content">
            <p>Mapa mental top</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
